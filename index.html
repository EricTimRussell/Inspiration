<body>
  <header class="container-fluid">
    <div class="row text-hilighter">
      <div class="col-md-6 text-hilighter" id="imgauthor"></div>
      <div class="col-md-6 text-hilighter text-end" id="weather"></div>
  </header>
  <main class="container-fluid">
    <div class="row time-center" id="quotetime">
      <!-- <div class="col-12">
        <h1>Time</h1>
        <h3>Quote</h3>
        <h4>Quote Author</h4>
      </div> -->
      <div class="row">
        <div class="col-12" id="draw clock">
          <!-- CLOCK -->
        </div>
      </div>
    </div>

  </main>

  <footer class="container-fluid">
    <div class="row justify-content-end">
      <div class="col-md-3 card d-flex task-color m-3">
        <h5 class="text-hilighter d-flex" id="todo count">Todo</h5>
        <div id="todo list">
          <!-- <div class="text-light d-flex p-3">

            class="mdi mdi-delete-forever-outline text-danger fs-4 selectable " onclick=""></span>
        </div> -->
        </div>
        <form onsubmit="app.tasksController.addToDo()" class="input-group mb-1 mt-5 card-body">
          <span class="input-group-text">ToDo</span>
          <input type="text" class="form-control px-5" name="description" required>
          <button type="submit" class="btn btn-light">+</button>
        </form>
      </div>
    </div>
  </footer>
